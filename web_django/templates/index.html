<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>財報鳥</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--    <link rel="stylesheet" href="{#% static "styles.css" %#}"/>-->
    <style>
        body{
            margin: 0;
            min-width: 1200px;
            min-height: 600px;
            font-size: 16px;
        }
      .back {
        background-image: url("{% static "background.jpeg"%}");
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        height: 60vh; /*是整個畫面的高度的60%*/
        min-height: 400px;
        text-align: center;
      }
      .content {
        position: relative;
        width: 100%; /*寬度會和back一樣*/
        height: 70%; /*高度會是back的0.7*/
        top: 30%; /*會從back的高度的30％開始*/
      }
      .search{
        position: absolute;
        height: 10%;
        width: 30%;
        bottom: 0%;
        left: 35%;
        margin: 0;
        padding: 0;
        list-style-type: none;
      }
      .search_bar{
        height: calc(100% - 4px);
        width: 100%;
        padding: 0;
        border-radius: 5px;
        text-align: center;
        /*font-size: 100%;*/
      }
      .search_button {
        height: 100%;
        width: 100%;
        border: none;
        border-radius: 5px;
        background-color: skyblue;
      }
      .twii {
        position: relative;
        height: 30vh;
        text-align: center;
        font-weight: bold;
      }
      .twii_block {
        position: absolute;
        width: 18%;
        height: 100%;
        top: 5%; 
      }

     #logo {
        position: absolute;
        width: 20%;
        left: 40%;
        bottom: 10%;*/
        /*margin-top: 4%;*/
      }
      .square{
        width: 8rem;
        margin-left: calc((100% - 8rem)/2);
        margin-right: 20%;
        background-color: lightgray;
        font-size: 2.5rem;
      }
    *:focus{
        outline: none;
    }
    a{
         text-decoration: none;
    }
    table {
        position: absolute;
        width: 80%;
        height: 80%;
        left: 10%;
        top: 10%;
        font-size: 1.2rem;
        text-align: center;
      }
      li{
        height: 100%;
        float: left;
      }
    </style>
  <script>
      function gesture(condition){
        var logo = document.getElementById('logo');  
        if (condition == 'smile'){
            logo.style.width = '28%';
            logo.src = "{% static "logo_bird1.png" %}";}
        else{
            logo.style.width = '20%';
            logo.src = "{% static "logo_bird0.png" %}";}
              
            }
  </script>
  </head>
  <body style="min-height: 600px; font-size: 16px">
    <div class="back">
      <div class="content">
          <a href="/overview"><img id="logo" src="{% static "logo_bird0.png" %}"></a>
        <ul class="search">
            <li style="width: 90%; margin-right: 2%;"><form style="height: 100%;" action={% url 'price:posted_query' %} method="POST" target="_blank">
        <!--尋找name 為 price:posted_query 的這個url, post 給他 -->
        <!--<form action="/analysis/" method="POST">-->
                {% csrf_token %}
                <input
                class="search_bar"
                type="text"
                name="stock_id"
                id="stock_code"
                placeholder="查詢台股代碼/公司名稱"
                list="query"
                style="font-size: 100%;"
                /></li>
            <li style="width: 8%"><button class="search_button" type="submit"><i class="fa fa-search"></i></button></li>
                <datalist id="query">
                    {% for stock_name in stock_list %}
                    <option value="{{stock_name}}">
                    {% endfor %}
                </datalist>
            </form>
        </div>
      </div>
    </div>
    <div class="twii">
        <div class="twii_block" style="left: 32%;">
            <table>
                <tr>
                    <td style="font-size: 1.7rem; padding-bottom: 5%;">{{date}}</td>
                </tr>
                <tr>
                    <td>
                        <a href="https://tw.stock.yahoo.com/" target="_blank">
                            <div class="square" style="background-color:{{trend_background}}"><font color="black">大盤<br>行情</font><div></a>
                </tr>
            </table>
        </div>
    
      <div class="twii_block" style="left: 50%;">
        <table>
            <tr>
                <td colspan=2 style="font-size: 1.7rem; padding-bottom: 5%"><font color="{{trend}}">{{today_close}}</font></td>
            </tr>
            <tr>
                <td>昨收<br>{{yesterday_close}}</td>
                <td>開盤<br>{{open}}</td>
            </tr>
            <tr>
                <td>最高<br>{{high}}</td>
                <td>最低<br>{{low}}</td>
            </tr>
         <table/>
      </div>
    </div>
  </body>
</html>
